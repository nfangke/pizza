<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIZZA</title>
  </head>
  <body>
    <div class="container-fluid">

      <div class="row hero">
        <h1>PIZZA</h1>
      </div>

      <div class="row">


        <div class="col-sm-4 pizzaFormContainer">
          <form id="pizzaOrder">

            <h3>Select your size and toppings</h3>

            <p class="formQuestions">Select a size:</p>
            <div class="radio">
              <label>
                <input type="radio" name="pizzaSize" value=0>
                Small
              </label>

              <label>
                <input type="radio" name="pizzaSize" value=2>
                Medium
              </label>

              <label>
                <input type="radio" name="pizzaSize" value=4>
                Large
              </label>
            </div>

            <p class="formQuestions">Choose a Vegetable Topping:</p>
            <select class="form-control" id="topping1">
              <option value='' disabled selected>Click to select</option>
              <option value=1>Spinach</option>
              <option value=1>Mushrooms</option>
              <option value=1>Tomatos</option>
            </select>


            <p class="formQuestions">Choose a Meat Topping:</p>
            <select class="form-control" id="topping2">
              <option value='' disabled selected>Click to select</option>
              <option value=2>Pepperoni</option>
              <option value=2>Chicken</option>
              <option value=2>Anchovies</option>
            </select>


            <button type="submit" class="btn btn-lg btnStyle" id="submit">CALCULATE PRICE</button>

          </form>

        </div>

        <div class="col-sm-8 resultRight">
          <div class="priceResult">
            <p>TOTAL:</p>
            <h2></h2>
          </div>
          <div class="buildingPizza">
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
